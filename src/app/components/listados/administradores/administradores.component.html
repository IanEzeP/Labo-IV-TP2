<table [cellPadding]="12">
    <tr>
        <h2>Administradores</h2>
    </tr>
    <tr>
        <th>
            ID
        </th>
        <th>
            NOMBRE
        </th>
        <th>
            CORREO
        </th>
    </tr>
    <tr *ngFor="let admin of listaAdministradores;" >
        <td> {{ admin.id }} </td>
        <td> {{ admin.nombre }} {{ admin.apellido }} </td>
        <td> {{ admin.email }} </td>
        <td>
            <button class="btn btn-primary" (click)="seleccionarAdministrador(admin)">VER DETALLE</button>
        </td>
    </tr>
    
</table>
