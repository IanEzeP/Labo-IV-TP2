<div class="row background">
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-12">
                <h1>TURNOS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input class="input-filtro" type="text" [(ngModel)]="inputFiltro" (input)="filtrarTurnos()" placeholder="Buscar...">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="clean-btn" (click)="onLimpiarFiltrosClick()">
                    <span>LIMPIAR FILTROS</span>
                </button>
            </div>
        </div>

        <div class="turnos-container">
            <div class="row">
                <div class="col-md-12 turno" *ngFor="let turno of this.turnosFiltrados">
                    <div class="info">
                        <span>{{turno.Especialidad}}</span>
                        <div>
                            <button class="btn btn-secondary" (click)="onRechazarTurnoClick(turno)" *ngIf="turno.Estado == 'Pendiente' ">
                                <span>Rechazar</span>
                            </button>
                            <button class="btn btn-danger" (click)="onCancelClick(turno)" *ngIf="turno.Estado == 'Esperando'">
                                <span>Cancelar</span>
                            </button>
                            <button class="btn btn-primary" (click)="onAcceptTurnoClick(turno)" *ngIf="turno.Estado == 'Pendiente' ">
                                <span>Aceptar</span>
                            </button>
                            <button class="btn btn-success" (click)="onFinishTurnoClick(turno)" *ngIf="turno.Estado == 'Esperando'">
                                <span>Finalizar</span>
                            </button>
                            <button class="btn btn-warning" (click)="onViewMessageClick(turno)" *ngIf="turno.Estado == 'Finalizado' && turno.Mensaje.length > 0 ">
                                <span>Ver mensaje</span>
                            </button>
                            <button class="btn" (click)="onHistoraClick(turno)" *ngIf="turno.Estado == 'Finalizado' && turno.Mensaje.length > 0 && turno.HistoriaClinica == null">
                                <span>Redactar Historia Cl√≠nica</span>
                            </button>
                        </div>
                    </div>
                    <div class="info">
                        <span>{{turno.Paciente}}</span><!-- Mostrar nombre de Paciente -->
                        <div><span>{{turno.Dia}}</span></div>
                        <span>{{turno.Horario}}</span><br>
                        <span>{{turno.Estado}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5"> 
        <app-cancelar [turno]="turnoSeleccionado" (close)="onCancelTurnoDismiss()" *ngIf="this.viewCancel"></app-cancelar>
        <app-rechazar [turno]="turnoSeleccionado" (close)="onRechazarTurnoDismiss()" *ngIf="this.viewRechazar"></app-rechazar>
        <app-finalizar [turno]="turnoSeleccionado" (close)="onFinishTurnosDismiss()" *ngIf="this.viewFinish"></app-finalizar>
        <app-ver-valoracion [turno]="turnoSeleccionado" (close)="onReseniaTurnoDismiss()" *ngIf="this.viewMessage"></app-ver-valoracion>
        <app-ver-historial [turno]="turnoSeleccionado" (close)="onHistoriaClinicaDismiss()" *ngIf="this.viewHistoria"></app-ver-historial>
    </div>
</div>
