<div>
    <div class="row p-4 mb-4 text-white bg-dark rounded-3">
        <div class="col-md-12">
            <span><b>{{ 'REQUEST_SPECIALTY' | translate }}</b></span>
        </div>
    </div>
    <div class="row">
        <div reveal *ngFor="let especialidad of this.especialidades" class="col-md-2 col-sm-4">
            <button name="especialidad" class="btn btn-primary" id="{{especialidad.nombreEspecialidad}}" (click)="actualizarEspecialistas(especialidad.nombreEspecialidad)">
                <img style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" src="{{especialidad.imagen}}">
            </button>
            <span>{{especialidad.nombreEspecialidad}}</span>
        </div>
    </div>

    <div *ngIf="this.esAdmin">
        <div class="row p-4 mb-4 text-white bg-dark rounded-3">
            <div class="col-md-12">
                <span><b>{{ 'REQUEST_PATIENT' | translate }}</b></span>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let paciente of this.pacientesBD" class="col-md-2 col-sm-4">
                <button name="paciente" class="btn btn-primary" id="{{paciente.id}}" (click)="onPacienteElegido(paciente)">
                    <img style="width: 50px; height: 50px; border-radius: 50%;" src="{{paciente.ImagenPerfil}}">
                    <br><span>{{paciente.Nombre}}</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row p-4 mb-4 text-white bg-dark rounded-3">
        <div class="col-md-12">
            <span><b>{{ 'REQUEST_SPECIALIST' | translate }}</b></span>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let especialista of this.especDisplay" class="col-md-2 col-sm-4">
            <button name="especialista" class="btn btn-primary" id="{{especialista.id}}" (click)="actualizarDias(especialista)">
                <img style="width: 50px; height: 50px; border-radius: 50%;" src="{{especialista.ImagenPerfil}}">
                <br><span>{{especialista.Nombre}}</span>
            </button>
        </div>
    </div>
    <div class="row p-4 mb-4 text-white bg-dark rounded-3">
        <div class="col-md-12">
            <span><b>{{ 'REQUEST_DATE' | translate }}</b></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-sm-4" style="margin-top: 1rem;" *ngFor="let dia of this.diasTurnos">
            <button name="dia" class="btn-primary" id="{{dia.day}}" [disabled]="dia.ocupado" (click)="actualizarHorarios(dia)">
                <span>{{dia.date}}</span>
            </button>
        </div>
    </div>
    <div class="row p-4 mb-4 text-white bg-dark rounded-3">
        <div class="col-md-12">
            <span><b>{{ 'REQUEST_TIME' | translate }}</b></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-sm-2" style="margin-top: 1rem;" *ngFor="let horario of this.horarios">
            <button name="hora" class="btn-primary" id="hora.time" [disabled]="horario.checked" (click)="onHoraElegida(horario)">
                <span>{{horario.time}}</span>
            </button>
        </div>
    </div>
    <br>
    <div *ngIf="esAdmin==false; then turnoPaciente else turnoAdmin"></div>
    <ng-template #turnoPaciente>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" (click)="solicitarTurno()" 
            [disabled]="!(this.especialidadSeleccionada != null && this.especialistaSeleccionado != null && this.horaSeleccionada != null && this.diaSeleccionado != null)">
                <span>{{ 'REQUEST_FINISH' | translate }}</span>
            </button>
        </div>
    </div>
    </ng-template>
    <ng-template #turnoAdmin>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" (click)="solicitarTurno()" 
            [disabled]="!(this.especialidadSeleccionada != null && this.especialistaSeleccionado != null && this.horaSeleccionada != null && this.diaSeleccionado != null && this.pacienteSeleccionado != null)">
                <span>{{ 'REQUEST_FINISH' | translate }}</span>
            </button>
        </div>
    </div>
    </ng-template>
</div>
