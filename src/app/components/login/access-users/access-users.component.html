<div>
    <ol>
        <li *ngFor="let user of arrayUsuarios; index as i">
        <button (click)="seleccionarUsuario(user)">
            <img style="width: 30px; height: 30px;" src="{{ user.imagenPerfil }}">
            <span>{{ data.traerRol(user.email) }}</span>
        </button>
        
        </li>
    </ol>
</div>
